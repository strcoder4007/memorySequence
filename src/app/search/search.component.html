<div class="container-fluid searchBar">
    <input type="text" [(ngModel)]="term" class="searchInput" placeholder="Search Memories">
    <div *ngFor = "let item of items |filter:term">
      <p *ngIf = "term.length != '' " class="searchRes">
        &nbsp;{{item.name}}
      </p>
    </div>
</div>
