<div class = "row gutter-0" [style.background-color] = "myBgColor" style="min-height: 100vh; padding-bottom: 6em">
    <div class="header" style="z-index: 10000">
        <nav class="navbar navbar-default elementToFadeIn" role="navigation" *ngIf = "!showSearch; else elseBlock">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand group" [style.color] = "myColor">MEMORY SEQUENCES</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"  >        
                        <ul class="nav navbar-nav navbar-right">
                            <li (click)="memoryView()"><a><span [style.color] = "myColor" class="group">ABOUT</span></a></li>
                            <li *ngIf="!showMemories; else allMemories" (click)="showMemories = !showMemories; showAllMemories = true">
                                <a><span [style.color] = "myColor" class="group">ALL MEMORIES</span></a>
                            </li>
                            <ng-template #allMemories>
                                <li (click)="showMemories = !showMemories; showAllMemories = true"><a><span [style.color] = "myColor" class="group">BROWSE MEMORIES</span></a>
                                </li>
                            </ng-template>
                            <li><a (click)="clear(); isCollapsedContent = !isCollapsedContent"><span [style.color] = "myColor" class="group">ADD NEW</span></a></li>
                            <li (click) = "toggleSide()"><a href="#"><span title = {{seduce}}><img  src={{myImage}} width="30px"></span></a></li>
                            <li (click)="showSearch = !showSearch"><a><span [style.color] = "myColor" class="group"><i class="fa fa-search"></i></span></a></li>
                        </ul>                
                </div>
            </div>
        </nav>

        <ng-template #elseBlock>
            <div class="row gutter-0" style="height:70px"></div>
            <div class="row gutter-0 searchSpace elementToFadeIn navbar-fixed-top">
                <div class="col-md-11 col-sm-10 col-xs-9">
                    <app-search [items]="this.sortedMemories"></app-search>
                </div>
                <div class="col-md-1 col-sm-2 col-xs-3" (click)="toggleMenu()">

                </div>
            </div>
        </ng-template>           
    </div>

    <div class="container-fluid">
        <form [collapse]="!isCollapsedContent" class="card card-block card-header form-group">
            <input class="form-control inputBackground" [(ngModel)]="newTitle" name="newTitle">
            <br>
            <textarea class="form-control inputBackground" rows="10" [(ngModel)]="newMemory" name="newMemory"></textarea>
            <br>
            <button class="btn mybtn" type="submit" (click)="save(); isCollapsedContent = !isCollapsedContent">Add</button>
            <button class="btn mybtn" type="submit" (click)="isCollapsedContent = !isCollapsedContent">Cancel</button>
            <span class="btn btn-danger mybtn">You are not logged in!</span>
        </form>
        
        <div *ngIf="showAllMemories; then hideMemory; else showMemory"></div>
        <ng-template #showMemory>
            <app-memory></app-memory>
        </ng-template>
        <ng-template #hideMemory>
            <div class = "container" *ngFor="let memory of sortedMemories">
                <h1 [style.color] = "myColor" class="memoryTitle elementToFadeIn" [innerHTML]="memory.title"></h1>
                <div class="row gutter-0 center centerMemories elementToFadeIn" *ngIf="showMemories; else allMemories">
                    <div class="col-md-1">
                        <p [style.color] = "myColor" style="font-size:13px">{{memory.time}}</p>
                    </div>
                    <div class="col-md-11 memory" [style.color] = "memColor" [innerHTML]="memory.content"></div>
                </div>
            </div>   
        </ng-template>
    </div>

</div>
