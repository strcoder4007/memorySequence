<div class="container-fluid pt-5 elementToFadeIn"[style.background-color] = "myBgColor">
    <div class="row mt-md-3">
        <div class="col-12 col-md-4 col-lg-2 offset-lg-1 text-center text-md-left">
            <a class="largeFont robotoCondensed text-uppercase" href="/" [style.color] = "myColor"><b>Memory Sequences</b></a>
        </div>
        <div class="col-12 col-md-8 col-lg-8 mt-5 mt-md-0 text-center text-md-right">

            <span *ngIf="inMemory == 'memory'" (click)="inMemory = 'memories'; goBack()">
                <a><span [style.color] = "myColor" class="group mediumFont">HOME</span></a>
            </span>
            <span *ngIf="inMemory != 'memory'" (click)="gotoMemory(this.sortedMemories.length-1)">
                <a><span [style.color] = "myColor" class="group mediumFont">ABOUT</span></a>
            </span>

            <span class="mediumFont roboto mx-3" [style.color] = "myColor">|</span>

            <span *ngIf="hideOptions; else allMemories1" (click)="hideOptions = false; inMemory = 'memories';">
                <a><span [style.color] = "myColor" class="group mediumFont">MEMORIES</span></a>
            </span>

            <ng-template #allMemories1>
                <span (click)="hideOptions = true; inMemory = 'memories'; goBack()"><a><span [style.color] = "myColor" class="group mediumFont">HOME</span></a></span>
            </ng-template>

            <span class="mediumFont roboto mx-3" [style.color] = "myColor">|</span>

            <span (click) = "toggleSide()"><a><span title = {{seduce}}><img  src={{myImage}} width="30px"></span></a></span>

            <span class="mediumFont roboto mx-3" [style.color] = "myColor">|</span>

            <span *ngIf="inMemory != 'books'; else allMemories2" (click)="inMemory = 'books'">
                <a><span [style.color] = "myColor" class="group mediumFont">BOOKS</span></a>
            </span>

            <ng-template #allMemories2>
                <span (click)="inMemory = 'memories'; goBack()"><a><span [style.color] = "myColor" class="group mediumFont">HOME</span></a></span>
            </ng-template>

            <!--<span class="mediumFont roboto mx-3" [style.color] = "myColor">|</span>

            <span (click)="showSearch = !showSearch"><a><span [style.color] = "myColor" class="group mediumFont"><i class="fa fa-search"></i></span></a></span>-->

            <span class="mediumFont roboto mx-3" [style.color] = "myColor">|</span>

            <span *ngIf="!isLoggedIn; else logoutBlock" (click)="inLogin = true"><a><span [style.color] = "myColor" class="group mediumFont">LOG IN</span></a></span>

            <ng-template #logoutBlock>
                <span (click)="loggedIn(false)" ><a><span [style.color] = "myColor" class="group mediumFont">LOG OUT</span></a></span>
            </ng-template>
        </div>

        <ng-template #elseBlock>
            <div class="row gutter-0" style="height:70px"></div>
            <div class="row gutter-0 searchSpace elementToFadeIn navbar-fixed-top">
                <div class="col-md-11 col-sm-10 col-xs-9" style="border-bottom: 1px solid #222">
                    <app-search [items]="sortedMemories" [inMemory]="inMemory" [showSearch]="showSearch"></app-search>
                </div>
                <div class="col-md-1 col-sm-2 col-xs-3" (click)="toggleMenu()" style="border-bottom: 1px solid #222">
                    <span [style.color] = "myColor" class="group pull-right" (click)="toggleMenu()"><img width="70em" height="70em" src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAAABHNCSVQICAgIfAhkiAAAAnBJREFUeF7l20tOwlAUgOF7ChMn7kAKwoJ0C4qPOHDgQnRkjEYNcapLEgV3YDTO7LVFQF6l93Ee7bUTkqah/T9oOzgttBuNXqLVbi2Cs+fh8E79g2W72TwGrc6V0k/Q2mq8R1G0OerWcNR/e70J2aATxydawWXWmOjkA9IV++mK22l0wAiz8dnPrUDtQRbebrQOFejrkBEW47XS3Zfh8H4EEDpCXnzWPQUIFWFd/BJAaAhF8SsBQkEwic8FqDqCafxagKoi2MQXAlQNwTbeCKAqCC7xxgBlR3CNtwIoK4JPvDVA2RB8450AyoKAEe8MII2AFe8FIIWAGe8NwI2AHY8CwIVAEY8GQI1AFY8KQIVAGY8OgI1AHU8CgIXAEU8G4IvAFU8K4IrAGU8OYIvAHc8CYIogEc8GUIQgFc8KkIcAkNQns7p0Gz2Z2GTbcyxzgxGOHS6N4f52yh7P/g+YtK5AEIkXA1g4539dhKbS7KfA0oh6dj4pgMAKsOpqDzqqS47m2QDW3eokn09gATC5z0shkAOYxOfeHRiuCaQANvFSCGQALvESCCQAPvHcCOgAGPGcCKgAmPFcCGgAFPEcCCgAlPHUCN4AHPGUCF4AnPFUCM4AEvEUCE4AkvHYCNYAZYjHRLACKFM8FoIxQBnjMRCMAMoc74tQCFCFeB+EtQBVindFyAWoYrwLwkqAKsfbIiwBhBBvgzAHEFK8KcIUIMR4E4QRQMjxRQgwfpH4aryh2JR2cqCUn4vDF1BwAO24+ZXudCObz3I/nEAZm/fdswiJ0p8pQPyQaL2TvkF+2h8MehIHxb3PTtzqfqvkoqbg8QcUycKevOMFZgAAAABJRU5ErkJggg=="></span>
                </div>
            </div>
        </ng-template>

        <ng-template [ngIf]="inLogin">
            <div class="row gutter-0 searchSpace navbar-fixed-top">
                <app-login (emitLoginStatus)="loggedIn($event)" (flogin)="toggleLogin($event)" [isLoggedIn]="isLoggedIn"></app-login>
            </div>
        </ng-template>

        <ng-template [ngIf]="showError">
            <div class="row gutter-0" style="height: 70px; background-color: #ff2e2e">
                Wrong
            </div>
        </ng-template>

    </div>
</div>


<div class="container-fluid easeBgChange1">
    <div class="row" [style.background-color] = "myBgColor">

        <!-- Single memory -->
        <app-memory *ngIf="inMemory == 'memory'" [sortedMemories]="sortedMemories" [memColor]="memColor" [myColor]="myColor" [mySide]="mySide" [myBgColor]="myBgColor"></app-memory>

        <!-- Home page with the conversion to title structure-->
        <app-memories *ngIf="inMemory == 'memories'" (emitMemory)="gotoMemory($event)" (emitMemories)="getSortedMemories($event)" [myColor]="myColor" [myBgColor]="myBgColor"  [inLogin]="inLogin"  [isLoggedIn]="isLoggedIn" [memColor]="memColor" [hideOptions]="hideOptions"></app-memories>

        <app-books *ngIf="inMemory == 'books'" [myColor]="myColor" [myBgColor]="myBgColor"  [inLogin]="inLogin"  [isLoggedIn]="isLoggedIn" [memColor]="memColor" [hideOptions]="hideOptions"></app-books>

    </div>
</div>
