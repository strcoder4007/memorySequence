<div class = "row gutter-0 easeBgChange1" [style.background-color] = "myBgColor" style="min-height: 100vh; padding-bottom: 6em">
    <div class="header" style="z-index: 10000">
        <nav class="navbar navbar-default elementToFadeIn" role="navigation" *ngIf = "!showSearch; else elseBlock">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" style="border: none; background-color:transparent">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <button type="button" class="navbar-brand group" [style.color] = "myColor" style="background-color:transparent; border: none">MEMORY SEQUENCES</button>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"  >        
                        <ul class="nav navbar-nav navbar-right">
                            <li *ngIf="inMemory; else inAllMemories" (click)="inMemory = false; goBack()">
                                <a><span [style.color] = "myColor" class="group">BACK</span></a>
                            </li>
                            <ng-template #inAllMemories>
                                <li (click)="gotoMemory(15)">
                                    <a><span [style.color] = "myColor" class="group">ABOUT</span></a>
                                </li>
                            </ng-template>
                            <li *ngIf="hideOptions; else allMemories" (click)="hideOptions = false; inMemory = false;">
                                <a><span [style.color] = "myColor" class="group">BROWSE MEMORIES</span></a>
                            </li>
                            <ng-template #allMemories>
                                <li (click)="hideOptions = true; inMemory = false; goBack()">
                                    <a><span [style.color] = "myColor" class="group">READ ALL MEMORIES</span></a>
                                </li>
                            </ng-template>
                            <li *ngIf="!isLoggedIn; else logoutBlock" (click)="inLogin = true"><a><span [style.color] = "myColor" class="group">LOG IN</span></a></li>
                            <ng-template #logoutBlock>
                                <li (click)="loggedIn(false)" ><a><span [style.color] = "myColor" class="group">LOG OUT</span></a></li>                                 
                            </ng-template>
                            <li (click) = "toggleSide()"><a><span title = {{seduce}}><img  src={{myImage}} width="30px"></span></a></li>
                            <li (click)="showSearch = !showSearch"><a><span [style.color] = "myColor" class="group"><i class="fa fa-search"></i></span></a></li>
                        </ul>                
                </div>
            </div>
        </nav>

        <ng-template #elseBlock>
            <div class="row gutter-0" style="height:70px"></div>
            <div class="row gutter-0 searchSpace elementToFadeIn navbar-fixed-top">
                <div class="col-md-11 col-sm-10 col-xs-9" style="border-bottom: 1px solid #222">
                    <app-search [items]="sortedMemories" [inMemory]="inMemory" [showSearch]="showSearch"></app-search>
                </div>
                <div class="col-md-1 col-sm-2 col-xs-3" (click)="toggleMenu()" style="border-bottom: 1px solid #222">

                </div>
            </div>
        </ng-template>

        


        <ng-template [ngIf]="inLogin">
            <div class="row gutter-0 searchSpace navbar-fixed-top">
                    <app-login (emitLoginStatus)="loggedIn($event)" (flogin)="toggleLogin($event)" [isLoggedIn]="isLoggedIn"></app-login>
            </div>
        </ng-template>

        <ng-template [ngIf]="showError">
            <div class="row gutter-0" style="height: 70px; background-color: #ff2e2e">
                Wrong
            </div>
        </ng-template>

    </div>

    <div *ngIf="inMemory; then memoryBlock; else memoriesBlock;"></div>
    <ng-template #memoryBlock>
        <app-memory [sortedMemories]="sortedMemories" [memColor]="memColor" [myColor]="myColor" [mySide]="mySide" [myBgColor]="myBgColor"></app-memory>
    </ng-template>
    <ng-template #memoriesBlock>
        <app-memories (emitMemory)="gotoMemory($event)" (emitMemories)="getSortedMemories($event)" [myColor]="myColor" [myBgColor]="myBgColor"  [inLogin]="inLogin"  [isLoggedIn]="isLoggedIn" [memColor]="memColor" [hideOptions]="hideOptions"></app-memories>
    </ng-template>

</div>
