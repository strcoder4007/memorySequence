    <div class="row justify-content-around">

            <a class="smallFont roboto float-right ml-3" target="_blank" href="https://github.com/strcoder4007" [style.color] = "myColor">Github</a>

            <a class="smallFont roboto float-right ml-3" target="_blank" href="https://www.linkedin.com/in/shubham-singh-15b76951" [style.color] = "myColor">Linkedin</a>

<div class="container-fluid easeBgChange1">
    <div class="row" [style.background-color] = "myBgColor">
        <div class="header" style="z-index: 10">
                    <nav class="navbar navbar-default elementToFadeIn" role="navigation" *ngIf = "!showSearch; else elseBlock">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" style="border: none; background-color:transparent">
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                    <button type="button" class="navbar-brand group brand" [style.color] = "myColor">MEMORY SEQUENCES</button>
                                </div>
                                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"  >
                                    <ul class="nav navbar-nav navbar-right">
                                        <li *ngIf="inMemory == 'memory'" (click)="inMemory = 'memories'; goBack()"><a><span [style.color] = "myColor" class="group">HOME</span></a></li>
                                        <li *ngIf="inMemory != 'memory'" (click)="gotoMemory(this.sortedMemories.length-1)"><a><span [style.color] = "myColor" class="group">ABOUT</span></a></li>
                                        <li *ngIf="hideOptions; else allMemories1" (click)="hideOptions = false; inMemory = 'memories';">
                                            <a><span [style.color] = "myColor" class="group">MEMORIES</span></a>
                                        </li>
                                        <ng-template #allMemories1>
                                            <li (click)="hideOptions = true; inMemory = 'memories'; goBack()">
                                                <a><span [style.color] = "myColor" class="group">HOME</span></a>
                                            </li>
                                        </ng-template>
                                        <li *ngIf="inMemory != 'books'; else allMemories2" (click)="inMemory = 'books'">
                                            <a><span [style.color] = "myColor" class="group">BOOKS</span></a>
                                        </li>
                                        <ng-template #allMemories2>
                                                <li (click)="inMemory = 'memories'; goBack()">
                                                    <a><span [style.color] = "myColor" class="group">HOME</span></a>
                                                </li>
                                            </ng-template>
                                        <li *ngIf="!isLoggedIn; else logoutBlock" (click)="inLogin = true"><a><span [style.color] = "myColor" class="group">LOG IN</span></a></li>
                                        <ng-template #logoutBlock>
                                            <li (click)="loggedIn(false)" ><a><span [style.color] = "myColor" class="group">LOG OUT</span></a></li>
                                        </ng-template>
                                        <li (click) = "toggleSide()"><a><span title = {{seduce}}><img  src={{myImage}} width="30px"></span></a></li>
                                        <li (click)="showSearch = !showSearch"><a><span [style.color] = "myColor" class="group"><i class="fa fa-search"></i></span></a></li>
                                    </ul>
                            </div>
                        </div>
                    </nav>

            <ng-template #elseBlock>
                <div class="row gutter-0" style="height:70px"></div>
                <div class="row gutter-0 searchSpace elementToFadeIn navbar-fixed-top">
                    <div class="col-md-11 col-sm-10 col-xs-9" style="border-bottom: 1px solid #222">
                        <app-search [items]="sortedMemories" [inMemory]="inMemory" [showSearch]="showSearch"></app-search>
                    </div>
                    <div class="col-md-1 col-sm-2 col-xs-3" (click)="toggleMenu()" style="border-bottom: 1px solid #222">

                    </div>
                </div>
            </ng-template>




            <ng-template [ngIf]="inLogin">
                <div class="row gutter-0 searchSpace navbar-fixed-top">
                    <app-login (emitLoginStatus)="loggedIn($event)" (flogin)="toggleLogin($event)" [isLoggedIn]="isLoggedIn"></app-login>
                </div>
            </ng-template>

            <ng-template [ngIf]="showError">
                <div class="row gutter-0" style="height: 70px; background-color: #ff2e2e">
                    Wrong
                </div>
            </ng-template>
        </div>

        <!-- Single memory -->
        <app-memory *ngIf="inMemory == 'memory'" [sortedMemories]="sortedMemories" [memColor]="memColor" [myColor]="myColor" [mySide]="mySide" [myBgColor]="myBgColor"></app-memory>

        <!-- Home page with the conversion to title structure-->
        <app-memories *ngIf="inMemory == 'memories'" (emitMemory)="gotoMemory($event)" (emitMemories)="getSortedMemories($event)" [myColor]="myColor" [myBgColor]="myBgColor"  [inLogin]="inLogin"  [isLoggedIn]="isLoggedIn" [memColor]="memColor" [hideOptions]="hideOptions"></app-memories>

        <app-books *ngIf="inMemory == 'books'" [myColor]="myColor" [myBgColor]="myBgColor"  [inLogin]="inLogin"  [isLoggedIn]="isLoggedIn" [memColor]="memColor" [hideOptions]="hideOptions"></app-books>

    </div>
</div>
