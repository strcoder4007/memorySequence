<div class = "row gutter-0" [style.background-color] = "myBgColor" style="min-height: 100vh">
    <div class="header">
            <nav class="navbar navbar-default" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="#"><span [style.color] = "myColor" class="group">MEMORY SEQUENCE</span></a>
                            </div>
                            
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a href="#"><span [style.color] = "myColor" class="group">ABOUT</span></a></li>
                                    <li><a href="#"><span [style.color] = "myColor" class="group">ALL MEMORIES</span></a></li>
                                    <li><a (click)="clear(); isCollapsedContent = !isCollapsedContent"><span [style.color] = "myColor" class="group">ADD NEW</span></a></li>


                                    <li (click) = "toggleSide();    "><a href="#"><span title = {{seduce}}><img  src={{myImage}} width="25px" ></span></a></li>


                                    <li><a href="#"><span [style.color] = "myColor" class="group"><i class="fa fa-search"></i></span></a></li>
                                </ul>
                                
                                <!--
                                <form class="navbar-form" role="search">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search">
                                        <span class="input-group-btn">
                                            <button type="reset" class="btn btn-default">
                                                <span class="glyphicon glyphicon-remove">
                                                    <span class="sr-only">Close</span>
                                                </span>
                                            </button>
                                            <button type="submit" class="btn btn-default">
                                                <span class="glyphicon glyphicon-search">
                                                    <span class="sr-only">Search Memories</span>
                                                </span>
                                            </button>
                                        </span>
                                    </div>
                                </form>
                                -->
                        </div>
                    </div>
                </nav>
    </div>

    <div class="container">

            <form [collapse]="!isCollapsedContent" class="card card-block card-header form-group">
                    <input class="form-control inputBackground" [(ngModel)]="newTitle" name="newTitle">
                    <br>
                    <textarea class="form-control inputBackground" rows="10" [(ngModel)]="newMemory" name="newMemory"></textarea>
                    <br>
                    <button class="btn mybtn" type="submit" (click)="save(); isCollapsedContent = !isCollapsedContent">Add</button>
                    <button class="btn mybtn" type="submit" (click)="isCollapsedContent = !isCollapsedContent">Cancel</button>
            </form>

        <div class = "container" *ngFor="let memory of memories">
            <h1 [style.color] = "myColor" class="memoryTitle">{{memory.title}}</h1>
            <div class="row">
                <div class="col-md-1">
                    <p [style.color] = "myColor" style="font-size:13px">December 20, 2017</p>
                </div>
                <div class="col-md-11 memory" [innerHTML]="memory.content"></div>
            </div>
        </div>
    </div>
</div>
