<div class = "row gutter-0 easeBgChange1" [style.background-color] = "myBgColor" style="min-height: 100vh; padding-bottom: 6em">
    <div class="header" style="z-index: 10000">
        <nav class="navbar navbar-default elementToFadeIn" role="navigation" *ngIf = "!showSearch; else elseBlock">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" style="border: none; background-color:transparent;">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <button type="button" class="navbar-brand group" [style.color] = "myColor" style="background-color:transparent; border: none">MEMORY SEQUENCES</button>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1"  >        
                        <ul class="nav navbar-nav navbar-right">
                            <li *ngIf="inMemory; else inAllMemories" (click)="inMemory = !inMemory; memoryView(defaultFeed)">
                                <a><span [style.color] = "myColor" class="group">BACK</span></a>
                            </li>
                            <ng-template #inAllMemories>
                                <li (click)="inMemory = true; memoryView(memoryFeeder)">
                                    <a><span [style.color] = "myColor" class="group">ABOUT</span></a>
                                </li>
                            </ng-template>
                            <li *ngIf="!showMemories; else allMemories" (click)="showMemories = !showMemories; showAllMemories = true; inMemory = false; setToDefaultFeed(defaultFeed);">
                                <a><span [style.color] = "myColor" class="group">ALL MEMORIES</span></a>
                            </li>
                            <ng-template #allMemories>
                                <li (click)="showMemories = !showMemories; showAllMemories = true; inMemory = true">
                                    <a><span [style.color] = "myColor" class="group">BROWSE MEMORIES</span></a>
                                </li>
                            </ng-template>
                            <li *ngIf="!isLoggedIn; else logoutBlock" (click)="login('3yt8y98y5t394u20409g3h82g3', '3yt8y98y5t394u20409g3h82g3sdsydhs');inLogin = true"><a><span [style.color] = "myColor" class="group">LOG IN</span></a></li>
                            <ng-template #logoutBlock>
                                <li (click)="isLoggedIn = false; processJson()" ><a><span [style.color] = "myColor" class="group">LOG OUT</span></a></li>                                 
                            </ng-template>
                            <li (click) = "toggleSide()"><a><span title = {{seduce}}><img  src={{myImage}} width="30px"></span></a></li>
                            <li (click)="showSearch = !showSearch"><a><span [style.color] = "myColor" class="group"><i class="fa fa-search"></i></span></a></li>
                        </ul>                
                </div>
            </div>
        </nav>

        <ng-template #elseBlock>
            <div class="row gutter-0" style="height:70px"></div>
            <div class="row gutter-0 searchSpace elementToFadeIn navbar-fixed-top">
                <div class="col-md-11 col-sm-10 col-xs-9" style="border-bottom: 1px solid #222">
                    <app-search [items]="this.sortedMemories" [inMemory]="inMemory" [showSearch]="showSearch" [memoryFeeder]="memoryFeeder" [showAllMemories]="showAllMemories"></app-search>
                </div>
                <div class="col-md-1 col-sm-2 col-xs-3" (click)="toggleMenu()" style="border-bottom: 1px solid #222">

        <ng-template [ngIf]="showError">
            <div class="row gutter-0" style="height: 70px; background-color: #ff2e2e">
                Wrong
            </div>
        </ng-template>

    </div>
    
    <div class="container-fluid" style="padding-top: 30px">        
        <div *ngIf="showAllMemories; then hideMemory; else showMemory"></div>
        <ng-template #showMemory>
            <app-memory [post]="memoryFeeder" [memColor]="memColor" [myColor]="myColor" [mySide]="mySide" [bgColor]="myBgColor"></app-memory>
        </ng-template>
        <ng-template #hideMemory>
            <div class = "container" *ngFor="let memory of sortedMemories; let i = index">
                <div *ngIf="showMemories; then normalBlock; else linkBlock"></div>
                <ng-template #normalBlock>
                    <h1 [style.color] = "myColor" class="memoryTitle elementToFadeIn" [innerHTML]="memory.title"></h1>
                </ng-template>
                <ng-template #linkBlock>
                    <a (click)="memoryView(memory); inMemory = true">
                        <span id="{{i}}" (mouseenter)="hoverIn(i)" (mouseleave)="hoverOut(i)" [style.color] = "myColor" [style.background-color] = "myBgColor" class="easeBgChange3 memoryLinkTitle elementToFadeIn" [innerHTML]="memory.title"></span>
                    </a>
                </ng-template>
                <div class="row gutter-0 center centerMemories elementToFadeIn" *ngIf="showMemories; else allMemories">
                    <div class="col-md-1">
                        <span [style.color] = "myColor" class="myTime">{{memory.time}}</span>
                    </div>
                    <div class="col-md-11 memory" [style.color] = "memColor" [innerHTML]="memory.content"></div>
                </div>
            </div>    
        </ng-template>
    </div>
</div>
